{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'patients/css/style.css' %}?v=3">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-secondary fixed-top fw-bold">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">{% block navTitle %}{% endblock %}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'main:home' %}" class="nav-link">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'patients:list' %}" class="nav-link">Пацієнти</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'doctors:list' %}" class="nav-link">Лікарі</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'appointments:list' %}" class="nav-link">Записи</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid" style="margin-top: 80px">
        <div class="row justify-content-center">
            <div class="col-md-9 content-box">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

{% block extra_js %}{% endblock %}
</body>
</html>
